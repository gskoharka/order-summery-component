<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body>
    <main class="main-content" id="main">
        <img src="images/illustration-hero.svg" alt="card banner" class="card-banner">
        <h1 class="heading">order summary</h1>
        <p class="description">You can listen million of songs,audiobooks and podcast
            on any device anywhere you like!
        </p>
        <section class="plan">
            <div class="plan-detail">
            <span class="music-icon"><img src="images/icon-music.svg" alt="music icon"></span>

                <div class="plan-final">
                <h3 class="plan-name">annual plan</h3>
                <div class="plan-price">&#36 59.99 &#47 year</div>
            </div>
                <a href="#" class="change-plan-link">change</a>
            </div>
        </section>

            <section class="buttons">
                <button class="checkout">proceed to payment</button>
                <a href="#" class="plan-cancel-link">cancel order</a>
        </section>
    </main>
</body>

</html>
